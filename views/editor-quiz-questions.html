<div style="margin: 0px; padding: 12px 0px 18px 0px; background-color: #b0b0b0; border-bottom: 2px solid #707070;">
    <div style="font-size: 120%; text-align: center;"> Quiz Details </div>
    <div style="height: 12px;"></div>
    <div class="row" style="margin: 0px;">
        <div class="col-xs-offset-1 col-xs-2">
            <select class="form-control" ng-model="quizType">
                <option value=""> --- Select Quiz Type --- </option>
                <option value="Daily">Daily</option>
                <option value="Weekly">Weekly</option>
                <option value="Monthly">Monthly</option>
            </select>
        </div>
        <div class="col-xs-offset-1 col-xs-2">
            <input type="text" class="form-control" placeholder="Quiz name. eg. 'Week1-Feb-2016' or 'Apr-2016' " ng-model="quizName">
        </div>
        <div class="col-xs-offset-1 col-xs-2">
            <input type="date" class="form-control" placeholder="yyyy-MM-dd" value="2016-03-01" min="2010-02-01" max="2020-12-31" ng-model="quizPublishDate">
            <small>* dd/MM/yyyy or yyyy-MM-dd </small>
        </div>
        <div class="col-xs-offset-1 col-xs-2">
            <button class="btn btn-primary btn-block" ng-click="saveQuizData()">Save Changes</button>
        </div>
    </div>
</div>

<div style="margin: 0px; padding: 12px 0px 18px 0px;">
    <div style="font-size: 120%; text-align: center;"> Quiz Questions </div>
    <div style="height: 12px;"></div>
    <div class="row hover-effect" style="margin: 0px; padding-bottom:4px; padding-top:4px; border-bottom: 1px solid #d0d0d0;" ng-repeat="question in questions track by $index">
        <div class="col-xs-offset-1 col-xs-1">Q. {{$index+1}}</div>
        <div class="col-xs-6">{{question.content.english.questionString}}</div>
        <div class="col-xs-offset-1 col-xs-1"><button class="btn btn-primary" ng-click="openEditWindow($index)"><span class="glyphicon glyphicon-pencil"></span></button></div>
        <div class="col-xs-offset-1 col-xs-1"><button class="btn btn-primary" ng-click="confirmDeleteQuestion($index)"><span class="glyphicon glyphicon-remove"></span></button></div>
    </div>
</div>
<div class="row" style="margin: 0px;">
    <div class="col-xs-offset-3 col-xs-1"><button class="btn btn-primary" ng-click="openEditWindow(-1)">Add a Question</button></div>
</div>
<!-- Confirm Delete Modal starts-->
<div class="modal fade" id="deleteQuestionModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title danger">Sure!!!</h4>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this question ?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">No</button>
                <button type="button" class="btn btn-danger" ng-click="deleteQuestion()">Yes</button>
            </div>
        </div>
    </div>
</div>
<!-- Confirm Delete Modal ends-->
