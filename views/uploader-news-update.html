<div class="row" style="margin: 0px;">
    <div class="col-xs-10 col-xs-offset-1">
        <h3 align="center">Fill the fields below to create a news update.</h3>
        <div style="height: 50px;"></div>
        <form class="form-horizontal" name="newsUpdateForm" novalidate>
            <div class="form-group" style="margin:0px; padding:24px 0px 12px 0px;">
                <label class="col-xs-2 control-label">News Publish date</label>
                <div class="col-xs-6">
                    <input type="date" class="form-control" placeholder="yyyy-MM-dd" value="2016-03-01" min="2010-12-01" max="2020-12-31" ng-model="newsUpdateData.publishDate">
                    <small>* dd/MM/yyyy or yyyy-MM-dd </small>
                </div>
            </div>
            <div class="form-group" style="padding: 12px 0px; border-top: 1px solid #dddddd; border-bottom: 1px solid #dddddd;">
                <div class="col-xs-4 col-xs-offset-4" style="padding: 0px;">
                    <div class="btn-group btn-group-justified toggle-buttons">
                        <label class="btn btn-warning" ng-class="{'active' : langDetails == 'english' }">
                            <input type="radio" name="options-details" value="english" autocomplete="off" ng-model="langDetails"> English                         </label>
                        <label class="btn btn-warning" ng-class="{'active' : langDetails == 'hindi' }">
                            <input type="radio" name="options-details" value="hindi" autocomplete="off" ng-model="langDetails"> Hindi
                        </label>
                    </div>
                </div>
                <div class="col-xs-12" style="height: 24px;"></div>
                <div class="col-xs-12" ng-show=" langDetails == 'english' ">
                    <label for="newsHeadingEng" class="col-xs-2 control-label">Heading</label>
                    <div class="col-xs-10">
                        <input type="text" class="form-control" placeholder="News Heading" ng-model="newsUpdateData.content.english.heading" required>
                    </div>
                </div>
                <div class="col-xs-12" ng-show=" langDetails == 'hindi' ">
                    <label for="newsHeadingHindi" class="col-xs-2 control-label">Heading</label>
                    <div class="col-xs-10">
                        <input type="text" class="form-control" placeholder="News Heading" ng-model="newsUpdateData.content.hindi.heading" required>
                    </div>
                </div>
                <div class="row" ng-show=" langDetails == 'english' ">
                    <label class="col-xs-2 control-label">Points</label>
                    <div class="col-xs-10">
                        <div style="height: 24px;"></div>
                        <div ng-repeat="point in newsUpdateData.content.english.points track by $index" class="col-xs-12">
                            <div class="col-xs-10" style="margin-bottom: 12px; border-bottom: 1px solid #dddddd;">
                                <ul><li ng-bind-html="newsUpdateData.content.english.points[$index]"></li></ul>
                            </div>
                            <div class="col-xs-1">
                                <button class="btn btn-primary btn-xs" ng-disabled="isEditing.english || isCreating.english" ng-click="edit($index, 'english' )"><span class="glyphicon glyphicon-pencil"></span></button>
                            </div>
                            <div class="col-xs-1">
                                <button class="btn btn-primary btn-xs" ng-disabled="isEditing.english || isCreating.english" ng-click="remove($index, 'english')"><span class="glyphicon glyphicon-remove"></span></button>
                            </div>
                        </div>
                        <button class="btn btn-primary col-xs-2" ng-show="!isEditing.english && !isCreating.english " ng-click="createNewDetail( 'english' )">Add a new Detail</button>
                    </div>
                    <div style="height: 50px;"></div>
                    <div class="col-xs-11" ng-show="isEditing.english || isCreating.english">
                        <div name="editor1" id="editor1"></div>
                    </div>
                    <div class="col-xs-1">
                        <button class="btn btn-primary btn-sm" ng-show="isEditing.english || isCreating.english" ng-click="save('english')">Save</button>
                    </div>
                </div>
                <div class="row" ng-show=" langDetails == 'hindi' ">
                    <label class="col-xs-2 control-label">Points</label>
                    <div class="col-xs-10">
                        <div style="height: 24px;"></div>
                        <div ng-repeat="point in newsUpdateData.content.hindi.points track by $index" class="col-xs-12">
                            <div class="col-xs-10" style="margin-bottom: 12px; border-bottom: 1px solid #dddddd;">
                                <ul><li ng-bind-html="newsUpdateData.content.hindi.points[$index]"></li></ul>
                            </div>
                            <div class="col-xs-1">
                                <button class="btn btn-primary btn-xs" ng-disabled="isEditing.hindi || isCreating.hindi" ng-click="edit($index, 'hindi')"><span class="glyphicon glyphicon-pencil"></span></button>
                            </div>
                            <div class="col-xs-1">
                                <button class="btn btn-primary btn-xs" ng-disabled="isEditing.hindi || isCreating.hindi" ng-click="remove($index, 'hindi')"><span class="glyphicon glyphicon-remove"></span></button>
                            </div>
                        </div>
                        <button class="btn btn-primary col-xs-2" ng-show="!isEditing.hindi && !isCreating.hindi " ng-click="createNewDetail('hindi')">Add a new Detail</button>
                    </div>
                    <div style="height: 50px;"></div>
                    <div class="col-xs-11" ng-show="isEditing.hindi || isCreating.hindi">
                        <div name="editor2" id="editor2"></div>
                    </div>
                    <div class="col-xs-1">
                        <button class="btn btn-primary btn-sm" ng-show="isEditing.hindi || isCreating.hindi " ng-click="save('hindi')">Save</button>
                    </div>
                </div>
            </div>
            <div class="form-group" ng-show="imageInfo['imageMobile'].isImageFileChosen">
                <div class="col-xs-offset-2 col-xs-2">
                    <span ng-show=" imageInfo['imageMobile'].chosenFileUploadStatus == 1 " style="color: blue;">Uploading ...</span>
                    <span ng-show=" imageInfo['imageMobile'].chosenFileUploadStatus == 2 " style="color: red;">Upload Failed</span>
                    <span ng-show=" imageInfo['imageMobile'].chosenFileUploadStatus == 3 " style="color: green;">Uploaded successfully</span>
                </div>
                <div class="col-xs-1" ng-show=" imageInfo['imageMobile'].chosenFileUploadStatus == 2 ">
                    <button class="btn btn-primary" ng-click="retry('imageMobile')"><span class="glyphicon glyphicon-repeat"></span> Retry</button>
                </div>
            </div>
            <div class="form-group">
                <label for="news-imageMobile" class="col-xs-2 control-label">Choose image for mobile (low res)</label>
                <div class="col-xs-8">
                    <input type="file" class="form-control" id="news-imageMobile" accept="image/gif, image/jpeg, image/png" onchange="angular.element(this).scope().preparePreview(this, 'imageMobile')" required>
                </div>
                <div class="col-xs-1">
                    <a class="btn btn-primary" ng-disabled="!imageInfo['imageMobile'].isImageFileChosen || imageInfo['imageMobile'].chosenFileUploadStatus!=3" target="_blank" href="{{imageInfo['imageMobile'].uploadedFileURL}}"><span class="glyphicon glyphicon-picture"></span></a>
                </div>
                <div class="col-xs-1">
                    <button class="btn btn-primary" ng-disabled="!imageInfo['imageMobile'].isImageFileChosen || imageInfo['imageMobile'].chosenFileUploadStatus==1" ng-click="removeFile('imageMobile')"><span class="glyphicon glyphicon-remove"></span></button>
                </div>
            </div>
            <div class="form-group" ng-show="imageInfo['imageWeb'].isImageFileChosen">
                <div class="col-xs-offset-2 col-xs-2">
                    <span ng-show=" imageInfo['imageWeb'].chosenFileUploadStatus == 1 " style="color: blue;">Uploading ...</span>
                    <span ng-show=" imageInfo['imageWeb'].chosenFileUploadStatus == 2 " style="color: red;">Upload Failed</span>
                    <span ng-show=" imageInfo['imageWeb'].chosenFileUploadStatus == 3 " style="color: green;">Uploaded successfully</span>
                </div>
                <div class="col-xs-1" ng-show=" imageInfo['imageWeb'].chosenFileUploadStatus == 2 ">
                    <button class="btn btn-primary" ng-click="retry('imageWeb')"><span class="glyphicon glyphicon-repeat"></span> Retry</button>
                </div>
            </div>
            <div class="form-group">
                <label for="news-imageWeb" class="col-xs-2 control-label">Choose image for website (high res)</label>
                <div class="col-xs-8">
                    <input type="file" class="form-control" id="news-imageWeb" accept="image/gif, image/jpeg, image/png" onchange="angular.element(this).scope().preparePreview(this, 'imageWeb')" required>
                </div>
                <div class="col-xs-1">
                    <a class="btn btn-primary" ng-disabled="!imageInfo['imageWeb'].isImageFileChosen || imageInfo['imageWeb'].chosenFileUploadStatus!=3" target="_blank" href="{{imageInfo['imageWeb'].uploadedFileURL}}"><span class="glyphicon glyphicon-picture"></span></a>
                </div>
                <div class="col-xs-1">
                    <button class="btn btn-primary" ng-disabled="!imageInfo['imageWeb'].isImageFileChosen || imageInfo['imageWeb'].chosenFileUploadStatus==1" ng-click="removeFile('imageWeb')"><span class="glyphicon glyphicon-remove"></span></button>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label">Select relevant categories</label>
                <div class="col-xs-10">
                    <div ng-repeat="selected in isSelected track by $index" class="checkbox"><label><input type="checkbox" ng-model="isSelected[$index]">{{categories[$index]}}</label></div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label">Tags</label>
                <div class="col-xs-10">
                    <textarea class="form-control" rows="2" placeholder="Enter comma separated tags. Example -> cricket, virender sehwag, harsha bhogle" ng-model="tags"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-3 col-xs-2">
                    <button class="btn btn-block" ng-click="close()">Close</button>
                </div>
                <div class="col-xs-offset-1 col-xs-3">
                    <button class="btn btn-primary btn-block" ng-click="submit()">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    CKEDITOR.replace( 'editor1' );
    CKEDITOR.replace( 'editor2' );
    
    var editor1 = CKEDITOR.instances.editor1;
    var editor2 = CKEDITOR.instances.editor2;
    
    editor1.on('afterPaste', function (event) {
        var dtaa = editor1.getData();
        dtaa = dtaa.replace(/<strong>/g, "");
        dtaa = dtaa.replace(/<\/strong>/g, "");
        editor1.setData(dtaa);
    });
    editor2.on('afterPaste', function (event) {
        var dtaa = editor2.getData();
        dtaa = dtaa.replace(/<strong>/g, "");
        dtaa = dtaa.replace(/<\/strong>/g, "");
        editor2.setData(dtaa);
    });
</script>
